<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="stylessesion.css">
</head>
<body>
    <div><img src="login.png" width="850" height="650"></div>
    <div class="login-container">
        <center><img src="logo.png"></center>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <center><a href="categorias.html">Acceder</a></center>
            </div>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
